<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Bootstrap grid system</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style type="text/css" >
        .lightblue{
            background-color: lightblue;
            border: 2px solid red;
        }
        </style>

    </head>
    <body>
        <div class ="container">
            <div class ="row">
                <div class = "col-xs-2 lightblue">Column1</div>
                <div class = "col-xs-8 lightblue">Column2</div>
                <div class = "col-xs-2 lightblue">Column3</div>
            </div>
        <div class = "row">
            <div class = "col-xs-4 lightblue">Column1</div>
            <div class = "col-xs-4 lightblue">Column2</div>
            <div class = "col-xs-4 lightblue">Column3</div>
        </div>
        <div class = "row">
            <div class = "col-xs-6 lightblue">Column1</div>
            <div class = "col-xs-6 lightblue">Column2</div>
        </div>
        <div class = "row">
            <div class = "col-xs-3 lightblue">Column1</div>
            <div class = "col-xs-3 lightblue">Column2</div>
            <div class = "col-xs-3 lightblue">Column3</div>
            <div class = "col-xs-3 lightblue">Column4</div>
        </div>
        </div>
        
    </body>
</html>
